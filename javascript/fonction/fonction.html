           function isPair(Nb) {
                
                if (Math.round(Nb) % 2 == 0){
                    return true;
                }
                //if(Nb/2 == Math.round(Nb/2)) 
                else return false;
            }

            console.log('Number', 10, isPair(10));
            console.log('Number', 9, isPair(9));
            console.log('Number', 10.1, isPair(10.1));
            console.log('Number', 10.9, isPair(10.9));
            console.log('Number', -12, isPair(-12));

            function fact(n) {
                return n == 0 ? 1 : n * fact (n-1);
            }
            console.log('n!', fact(5));
                   
                    /* C'est un opérateur ternaire pour la condition.

                    (cond) ? (do1) : (do2)

                    signifie :
                    Si (cond) est vrai, alors (do1), sinon (do2).

                    Du coup : Si la factorielle demandée est celle de 0, on retourne 1, sinon on retourne la factorielle de n-1.

                    Par exemple, si on appelle cette fonction récursive sur 4, ça fera :
                    fac(n = 4)
                    n == 0 ? 1 : 4*fac(3) <= on prend fac(3) parce que n = 4 == 0 est faux.
                    fac(n = 3)
                    n == 0 ? 1 : 3*fac(2) <= on prend fac(2) parce que n = 3 == 0 est faux.
                    fac(n = 2)
                    n == 0 ? 1 : 2*fac(1) <= on prend fac(1) parce que n = 2 == 0 est faux.
                    fac(n = 1)
                    n == 0 ? 1 : 1*fac(0) <= on prend fac(0) parce que n = 1 == 0 est faux.
                    fac(n = 0)
                    n == 0 ? 1 : 0*fac(-1) <= on prend 1 parce que n = 0 == 0 est vrai.

                    On retourne donc 4*3*2*1*1 (ou plutôt 4*fac(3) = 4*3*fac(2) = 4*3*2*fac(1) = 4*3*2*1*fac(0) = 4*3*2*1*1) */
                
                let f = prompt('Ecrivez un nombre pour avoir ça factoriel.');
                   
                    function fact(f){
                        for (let i=f; i>1; i--){
                            f = f * (i-1);
                        }
                        return f;
                    }
                    console.log('factoriel', fact(f));
