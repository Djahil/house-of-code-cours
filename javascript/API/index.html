<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>API</title>
</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                callOpenWeatherMap();
            });
        
            function callOpenWeatherMap(){
                let apikey = "bda0468034283d7fa3a5f04348c2fdf4";
        
                $.ajax({
                    method: "GET",
                    url: "https://api.openweathermap.org/data/2.5/weather?q=Lyon&units=metric&APPID=" + apikey,
                    dataType: "JSON"
                }).done(function(data) {
                    // fonction lanc√©e au retour de l'appel
                    console.log('data', data)
                }).fail(function(error) {
                    // Si une erreur survient lors de l'appel
                    console.warn(error);
                });
            }
        </script>
    
</body>
</html>
