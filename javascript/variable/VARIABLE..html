    <body>
			<span id="clickme">Cliquez-moi !</span>
        <!-- Ici vos futures balises html -->
        <script type="text/javascript">

		console.log("un texte pour voir si ça s'affiche");
		
		let monNombre = 5;
		console.log(monNombre);
		monNombre += 2;
		console.log(monNombre);
		monNombre = monNombre * 3;
		console.log(monNombre);

		monTexte = monTexte.toLowerCase();

		console.log(monTexte);

			var clickme = document.getElementById('clickme');
		  
			clickme.addEventListener('click', function(e) {
				e.target.innerHTML = 'Vous avez cliqué !';
			});
		</script>
    </body>
