<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Mega War 3</title>
    <link rel="stylesheet" href="ww2.css">
    <script type="text/javascript" src=""></script>
</head>
<body>
 <div id="app">

        <section id="homepage">
            <h1> Black OPS IV</h1>
            
            <ul id="monJoueur">
                <li>
                    <label for="input_player1">playeur 1</label>
                    <input type="text" id="input_player1" name="player1">
                </li><br><br>
                <li>
                    <label for="input_player2">playeur 2</label>
                    <input type="text" id="input_player2" name="player2">
                </li>
            </ul>
            <h2>Sélection des agents</h2>
            <ul id="character-selector" >
                <li class="character_li current"><h4>Terminator</h4>
                    <a href="#" class="character"  data-character="p1">
                       <img src="terminator.png" >
                        
                    </a>
                </li>

                <li class="character_li"><h4>Le soldat D'été</h4>
                    <a href="#" class="character" data-character="p2">
                       <img src="soldat.png"> 
                    </a>
                </li>

                <li class="character_li"> <h4>Batman</h4>   
                    <a href="#" class="character" data-character="p3">
                        <img src="batman.png">
                    </a>
                </li>

                <li class="character_li"><h4>Super Zombie </h4>
                    <a href="#" class="character" data-character="p4">
                        <img src="Zombie.jpg">
                    </a>
                </li>
            </ul>
            <button id="btn-start-game" type="submit">start</button>
        </section>

        <section id="game">
            
        </section>
        <section id="gameOver">
            
        </section>
    </div>

    <script type="text/javascript" src="ww2.js"></script>
    <script type="text/javascript"  src="homePage.js"></script>
    <script type="text/javascript"  src="uiGame.js"></script>
    <script>
    function init(){
            const app = new App();
            app.start()
        }
        document.getElementsByTagName("body")[0].addEventListener("load", init());
    </script>
</body>
</html>
